<!DOCTYPE HTML>
<html>
	<head>
		<title>Editorial by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			/* Set a Dark Blue Background */
			body {
				background-color: #001f3f; /* Dark Blue */
				color: white; /* White text for contrast */
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
			}
			
			/* Header Text and Image Layout */
			.header-text-container {
			    display: flex;
			    justify-content: space-between; /* Ensures the text and image are on opposite sides */
			    align-items: center; /* Vertically center-aligns the text and image */
			    gap: 20px; /* Optional: space between text and image */
			}

			.header-text {
			    flex: 1; /* Allow text to take up remaining space */
			    text-align: left; /* Ensure text is left-aligned */
			}
			
			.custom-divider {
			    border: none; /* Remove default border */
			    border-top: 2px solid #4CAF50; /* Green top border */
			    margin: 20px 0; /* Add some space above and below the line */
			    width: 100%; /* Make the line span the full width */
			}
			
			.header-image img {
			    max-width: 500px; /* Adjust the image width */
			    height: 100;
			    border-radius: 8px; /* Optional: Add rounded corners */
			}

.banner-img {
    width: 1430px; /* Custom width */
    height: 200px; /* Custom height */
}


			/* Banner Section */
			.banner {
				background-color: #4CAF50; /* Green background */
				color: white;
				padding: 20px;
				text-align: center;
				font-size: 24px;
			}

			/* Button Section */
			.button-container {
				text-align: center;
				margin-top: 20px;
			}
			.button-container button {
				font-size: 18px;
				padding: 10px 20px;
				margin: 5px;
				cursor: pointer;
				border: none;
				background-color: #4CAF50;
				color: white;
				border-radius: 5px;
			}
			.button-container button:hover {
				background-color: #45a049;
			}

			/* Video Container - Image on the left and Paragraph left-justified */
			.video-container {
				display: flex;
				align-items: center;
				margin-bottom: 20px;
				justify-content: center;
			}
			.video-container img {
				width: 200px; /* Adjust the image size */
				height: auto;
				margin-right: 20px;
			}
			/* Paragraph Left Justified and White Text */
			.video-container p {
				flex: 1;
				max-width: 600px; /* Limit width of the paragraph */
				text-align: left; /* Left justify the text */
				color: white; /* Ensure text is white */
			}

			.video-container iframe {
				width: 400px;
				height: 225px;
			}

			/* Contact Form Section */
			.contact-form-section {
				background-color: #006400; /* Dark Green */
				color: #ffffff;
				padding: 40px;
				box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
				margin-top: 50px;
				border-radius: 8px;
			}

			/* Form Styles */
			.contact-form-section input,
			.contact-form-section textarea {
				width: 100%;
				padding: 10px;
				margin: 10px 0;
				border: 1px solid #ccc;
				border-radius: 4px;
			}

			.contact-form-section button {
				background-color: #4CAF50;
				color: white;
				font-size: 16px;
				padding: 10px 20px;
				border: none;
				border-radius: 5px;
				cursor: pointer;
			}

			.contact-form-section button:hover {
				background-color: #45a049;
			}

		</style>
	</head>
	<body>
 
    	<!-- Banner Image at the Top of the Page -->
		<img src="images/paintworks2.png" alt="Banner Image" class="banner-img" />

		<!-- Banner Section -->
		<div class="banner">
			Welcome to Our Website!
		</div>

		<!-- Button Section -->
		<div class="button-container">
			<button onclick="window.location.href='#about'">About</button>
			<button onclick="window.location.href='#working-practices'">Working Practices</button>
			<button onclick="window.location.href='#contact'">Contact</button>
		</div>

    
    
    
    	<div id="contact" class="contact-form-section">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name</label>
				<input type="text" id="name" name="name" placeholder="Your Name" required>
				
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Your Email" required>
				
				<label for="message">Message</label>
				<textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
				
				<button type="submit">Send Message</button>
			</form>
		</div>
    </body>
</html>
