<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Job Cost Estimator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Painting Job Cost Estimator</h1>
        <form id="paintingForm">
            <!-- Room Type -->
            <div class="form-group">
                <label for="roomType">Type of Room</label>
                <select id="roomType">
                    <option value="livingRoom">Living Room</option>
                    <option value="bedroom">Bedroom</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="bathroom">Bathroom</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Room Size -->
            <div class="form-group">
                <label for="roomSize">Room Size</label>
                <select id="roomSize">
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <!-- Walls or Ceilings -->
            <div class="form-group">
                <label for="surfaceToPaint">What do you want to paint?</label>
                <select id="surfaceToPaint">
                    <option value="walls">Walls</option>
                    <option value="ceiling">Ceiling</option>
                    <option value="both">Both</option>
                </select>
            </div>

            <!-- Paint Quality -->
            <div class="form-group">
                <label for="paintQuality">Quality of Paint</label>
                <select id="paintQuality">
                    <option value="standard">Standard</option>
                    <option value="premium">Premium</option>
                    <option value="luxury">Luxury</option>
                </select>
            </div>

            <!-- Additional Features -->
            <div class="form-group">
                <label for="additionalFeatures">Additional Features (e.g., trim, doors, windows)</label>
                <select id="additionalFeatures">
                    <option value="none">None</option>
                    <option value="trim">Trim</option>
                    <option value="doors">Doors</option>
                    <option value="windows">Windows</option>
                </select>
            </div>

            <!-- Calculate Button -->
            <button type="button" onclick="calculateCost()">Calculate Estimated Cost</button>
        </form>

        <h3 id="estimatedCost"></h3>
    </div>

    <script>
        function calculateCost() {
            // Get user input
            const roomType = document.getElementById("roomType").value;
            const roomSize = document.getElementById("roomSize").value;
            const surfaceToPaint = document.getElementById("surfaceToPaint").value;
            const paintQuality = document.getElementById("paintQuality").value;
            const additionalFeatures = document.getElementById("additionalFeatures").value;

            // Base cost per room type (for example purposes)
            let baseCost = 0;

            switch (roomType) {
                case "livingRoom":
                    baseCost = 150;
                    break;
                case "bedroom":
                    baseCost = 120;
                    break;
                case "kitchen":
                    baseCost = 130;
                    break;
                case "bathroom":
                    baseCost = 110;
                    break;
                case "other":
                    baseCost = 100;
                    break;
            }

            // Modify cost based on room size
            if (roomSize === "small") {
                baseCost *= 1;
            } else if (roomSize === "medium") {
                baseCost *= 1.2;
            } else if (roomSize === "large") {
                baseCost *= 1.5;
            }

            // Add cost for surface to paint (ceiling costs more)
            if (surfaceToPaint === "ceiling") {
                baseCost += 50;
            } else if (surfaceToPaint === "both") {
                baseCost += 75;
            }

            // Adjust cost based on paint quality
            if (paintQuality === "premium") {
                baseCost *= 1.2;
            } else if (paintQuality === "luxury") {
                baseCost *= 1.5;
            }

            // Additional features (trim, doors, etc.)
            if (additionalFeatures !== "none") {
                baseCost += 50;
            }

            // Show the estimated cost
            document.getElementById("estimatedCost").innerText = `Estimated Cost: Â£${baseCost.toFixed(2)}`;
        }
    </script>

</body>
</html>
